syntax = "proto3";


message DepositRequest {
	int32 customer_id = 1;
	int32 msg_id = 2;
	int32 amount = 3;
}
message DepositReply {
	int32 bank_id = 1;
	int32 msg_id = 2;
	bool is_down = 3;
	bool status = 4;
}


message WithdrawalRequest {
	int32 customer_id = 1;
	int32 request_id = 2;
	int32 amount = 3;
}
message WithdrawalReply {
	int32 bank_id = 1;
	int32 msg_id = 2;
	bool is_down = 3;
	bool status = 4;
}

message ReadBalanceRequest {
	int32 customer_id = 1;
	int32 request_id = 2;
}
message ReadBalanceReply {
	int32 bank_id = 1;
	int32 msg_id = 2;
	bool is_down = 3;
	int32 balance = 4;
}


service BankService {
	rpc ReadBalance(ReadBalanceRequest) returns (ReadBalanceReply);
	rpc Withdrawal(WithdrawalRequest) returns (WithdrawalReply);
	rpc Deposit(DepositRequest) returns (DepositReply);
}